<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presupuesto</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
    <script src="main.js" type="module" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
  </head>

  <body>

    <div class="row" id="div1">
      <h3 class="col-12 d-flex justify-content-center align-items-center">Presupuesto disponible</h3>
      <div id="montoTotal" class="align-items-center"> 
        <h1 class="col-12 d-flex justify-content-center"> $ </h1>
      </div>
      <div class="row container col-12 d-flex justify-content-center" id="Ingre"> Ingresos </div>
      <div class="row container col-12 d-flex justify-content-center" id="Egre"> Egresos </div>
    </div>

    <div class="d-flex justify-content-center align-items-center" id="div2">
      <form id="form">
        <select name="select">
          <option value="0">+</option>
          <option value="1">-</option>
        </select>
        <input type="text" name="descripcion" id="descripcion" placeholder="Añadir descripción" required>
        <input type="number" name="valor" placeholder="Valor" required>
        <input type="submit" value="Guardar">
      </form>
    </div>

    <div class="row" id="div3">
      <div class="row col-6 d-flex justify-content-center">
        <h2 class="col-12 d-flex justify-content-center align-items-center h-25"> Ingresos </h2>
        <div class="container row col-12 d-flex justify-content-center h-75" id="Ingresos">

        </div>
      </div>
      <div class="row col-6 d-flex justify-content-center">
        <h2 class="col-12 d-flex justify-content-center align-items-center h-25"> Egresos </h2>
        <div class="container row col-12 d-flex justify-content-center h-75" id="Egresos">

        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center w-100" id="grafica">

    </div>
    
  </body>

</html>
